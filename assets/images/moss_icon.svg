<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- MOSS镜头图标 - 红色同心圆设计 -->
  <defs>
    <!-- 渐变定义，营造科技感 -->
    <radialGradient id="mossGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#880000;stop-opacity:1" />
    </radialGradient>
    
    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 外圆环 -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="url(#mossGradient)" stroke-width="2" filter="url(#glow)"/>
  
  <!-- 中圆环 -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#mossGradient)" stroke-width="1.5" opacity="0.8"/>
  
  <!-- 内圆环 -->
  <circle cx="32" cy="32" r="14" fill="none" stroke="url(#mossGradient)" stroke-width="1" opacity="0.6"/>
  
  <!-- 核心圆点 -->
  <circle cx="32" cy="32" r="6" fill="url(#mossGradient)" opacity="0.9"/>
  
  <!-- 扫描线效果 -->
  <line x1="8" y1="32" x2="56" y2="32" stroke="#ff4444" stroke-width="0.5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="32" y1="8" x2="32" y2="56" stroke="#ff4444" stroke-width="0.5" opacity="0.4">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>